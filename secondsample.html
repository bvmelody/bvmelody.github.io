<!DOCTYPE html>
<html lang=“en”>
    <head>
        <meta charset=“utf-8”>
        <meta name="viewport" content="width=device-width">
        <title>J5 Demo</title>
        <script>
            function colorChange(theColor) {
                let div1 = document.getElementById('div1');
                let theColor = prompt('Enter a valid color name [red, blue orange]: ', 'red');
                const colorArray = ['red', 'blue', 'orange'];
                if (colorArray.indexOf(theColor) >= 0) {
                    div1.style['color'] = theColor;
                    window.alert('Changed to ' + theColor + '!');
                }
                else {
                    window.alert('You chose an invalid color: ' + theColor + '!');
                }
            }
            function printDate() {
                let div2 = document.getElementById('div2');
                div2.innerHTML = '2025-02-18T18:45:32' + div2.innerHTML;
            }
        </script>
    </head>
<body>
    <div id="div1">
        some cool text
        <button id="btn1" onclick="colorChange('red')">Make me Red</button>
    </div>
    <div id="div2">
        <button id="btn2" onclick="printDate()">print date</button>
    </div>
</body>
</html>
